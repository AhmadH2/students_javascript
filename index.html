<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="./logic.js"></script>
</head>
<body>

    <div class="container">
        <div  class="formDiv">
            <div>
                <label>Student Name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label>Id</label>
                <input type="text" id='studentId'>
            </div>
            <div>
                <select name="" id="major">
                    <option value="">CSE</option>
                    <option value="" selected>CS</option>
                    <option value="">EN</option>
                </select>
            </div>
            
            <button id='Submit' type="submit" onclick=subm()>Submit</button>
            
            <div>
                <label for="">search</label>
                <input type="text" id="inputSearch" onkeyup=search(0)>
                <button onclick=search(0)>Search by name</button>
                <button onclick=search(1)>Search by Id</button>
            </div>
            <button onclick=sortA()>Sort ascending</button>
            <button onclick=sortD()>Sort decending</button>
        </div>
    
        <div id="studentsList">
            
        </div>
    </div>
    
</body>
</html>
